            fish.style.top = top + '%';

            // ë¬¼ê³ ê¸° SVG
            const fishColors = ['#4a90e2', '#6ba3e8', '#8bb5ed', '#a8c7f2', '#c5d9f7'];

                </svg>
            `;
            
            // í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
            fish.addEventListener('click', (e) => handleFishClick(e, fish));
            
            ocean.appendChild(fish);
            
            // ì• ë‹ˆë©”ì´ì…˜ ì¢…ë£Œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            fish.addEventListener('animationend', function() {
                // exploding ì• ë‹ˆë©”ì´ì…˜ì´ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ì œê±° (í„°ì§„ ë¬¼ê³ ê¸°ëŠ” ì´ë¯¸ ì œê±°ë¨)
                if (!fish.classList.contains('exploding') && !fish.classList.contains('removed')) {

                }
            });
            
            // ì• ë‹ˆë©”ì´ì…˜ ì¢…ë£Œ í›„ ì œê±° (ë°±ì—…)
            setTimeout(() => {
                if (!fish.classList.contains('exploding') && !fish.classList.contains('removed')) {
                    fish.classList.add('removed');
                    if (fish.parentNode) {
                        fish.remove();
                    }

            }, duration * 1000 + 100);
        }

        // ë¬¼ê³ ê¸°ë“¤ì„ ê³„ì† ìƒì„±
        function startFishAnimation() {
            // ì´ˆê¸° ë¬¼ê³ ê¸° ìƒì„±
            for (let i = 0; i < 5; i++) {

            // ì£¼ê¸°ì ìœ¼ë¡œ ë¬¼ê³ ê¸° ìƒì„±
            setInterval(() => {
